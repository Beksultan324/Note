<h1>Add employee</h1>
<form [formGroup]="createForm">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error>{{ getErrorMessage("name") }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
    <mat-error>{{ getErrorMessage("email") }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" />
    <mat-error>{{ getErrorMessage("phone") }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Salary</mat-label>
    <input type="number" matInput formControlName="salary" />
    <mat-error>{{ getErrorMessage("salary") }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last vacation</mat-label>
    <input matInput formControlName="lastVacation" [matDatepicker]="picker"/>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>{{ getErrorMessage("lastVacation") }}</mat-error>
  </mat-form-field>
  <div class="actions">
    <button mat-stroked-button (click)="cancel()">Cancel</button>
    <button
      [disabled]="createForm.invalid"
      mat-stroked-button
      color="primary"
      (click)="create()"
    >
      Add
    </button>
  </div>
</form>
