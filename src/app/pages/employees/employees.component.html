<h1>List of employees</h1>
<table mat-table [dataSource]="employees$ | async" class="employees-table">
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <!-- Salary Column -->
  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef>Salary</th>
    <td mat-cell *matCellDef="let element">{{ element.salary | currency: 'USD': 'symbol': '1.2-2' }}</td>
  </ng-container>

  <!-- Last Vacation Column -->
  <ng-container matColumnDef="lastVacation">
    <th mat-header-cell *matHeaderCellDef>Last vacation</th>
    <td mat-cell *matCellDef="let element">{{ element.lastVacation | date: 'shortDate' }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="addEmployee()" routerLink="/add-employee">
        <mat-icon>person_add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary">
        <mat-icon (click)="editEmployee(element)">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn">
        <mat-icon (click)="deleteEmployee(element)">delete</mat-icon>
      </button>
    </td>
  </ng-container>
</table>

<pre>{{ salaries$ | async }}</pre>
