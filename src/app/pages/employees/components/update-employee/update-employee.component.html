<h1>Edit employee</h1>
<form [formGroup]="editForm">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error>{{ getErrorMessage("name") }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
    <mat-error>{{ getErrorMessage("email") }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" />
    <mat-error>{{ getErrorMessage("phone") }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Salary</mat-label>
    <input type="number" matInput formControlName="salary" />
    <mat-error>{{ getErrorMessage("salary") }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last vacation</mat-label>
    <input matInput formControlName="lastVacation" [matDatepicker]="picker"/>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>{{ getErrorMessage("lastVacation") }}</mat-error>
  </mat-form-field>
  <div class="actions">
    <button mat-stroked-button [mat-dialog-close]="false">Cancel</button>
    <button
      [disabled]="editForm.invalid"
      mat-stroked-button
      color="primary"
      (click)="edit()"
    >
      Edit
    </button>
  </div>
</form>
